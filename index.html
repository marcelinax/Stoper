<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoper</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stoper-box">
        <h1 id="time">00:00</h1>
        <div class="buttons">
          <button class="btn" id="start">Start</button>
          <button class="btn" id="reset">Reset</button>
        </div>
        <div class="menu">
          <button class="icon-btn">
            <img src="./assets/bxs-alarm.svg" alt="" />
            <p>Alarm</p>
          </button>
          <button class="icon-btn">
            <img src="./assets/bx-stopwatch.svg" alt="" />
            <p>Stopwatch</p>
          </button>
          <button class="icon-btn">
            <img src="./assets/bx-hourglass.svg" alt="" />
            <p class="diff">Timer</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
